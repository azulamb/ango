	<style>
.monospace{font-family:monospace;}
table{font-size:2rem;margin:auto;}
h2{text-align:center;}
button{cursor:pointer;font-size:1.5rem;line-height:1.5rem;}
input{font-size:1.5rem;}
input,button,textarea{outline:none;box-sizing:border-box;padding:0;}
	</style>
	<style>ascii-keyboard button:not([slot]){display:grid;grid-template-rows:1rem 2rem;width:5rem;font-size:2rem;}ascii-keyboard button span{text-align:center;}ascii-keyboard button span:first-child{opacity:0.4;font-size:1rem;line-height:1em;}ascii-keyboard button span:last-child::before{content:'0x';opacity:0.2;font-size:1.5rem;}</style>
